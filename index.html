<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>flex and grid</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header id="pageHeader">
		<div class="flexSpaceBetween">
    <img height=30px src="./assets/logo-instagram.png">       
      <div>menu</div>
    </div>
  </header>



    <article id="mainArticle">
      <div class="newsHeaderBlock flexSpaceBetween">
        <div class="flexSpaceBetween">
          <img class="roundAva marginRight" src="./assets/smail.jpg"> 
          <div>
            <p>Имя Фамилия</p>
            <p><img class="icon"src="./assets/gps-location-symbol_icon-icons.com_72714.svg"> Место</p>
          </div>
        </div>            
        <button>Подписаться</button>
      </div>


      <img width=100% src="./assets/nature.jpg"> 


      <div class="estimateBlock flexSpaceBetween">
        <img style="height: 20px" src="./assets/heart_icon-icons.com_50374.ico">
        <p>лайки и овчарки</p>
      </div>


      <div class="commentsBlock">
        <div class="commentsBlock__post flexSpaceBetween">
          <div class="flexSpaceBetween">
            <img class="roundAva marginRight" src="./assets/smail.jpg"> 
            <div>
              <p>Имя Фамилия</p>
              <p>Комментарий</p>
            </div>
          </div>            
          <p>точная дата со временем</p>
        </div>
      </div>

      
    </article>



    <footer id="pageFooter">Footer</footer>
    <script src="script.js"></script>
  </body>

</html>
